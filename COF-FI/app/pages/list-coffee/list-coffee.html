<ion-header>

  <ion-navbar>
    <ion-title>listCoffee</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-list inset>
            <ion-item>
                <ion-label fiexd>Coffee's Name</ion-label>
                <ion-input type="text" [(ngModel)]="newCoffeName"></ion-input>
            </ion-item>
            <!--<button block (click)="addNewCoffee(newCoffeName)">Add</button>-->
    </ion-list>
    <ion-list>
        <ion-item *ngFor="let item of items" >
            <h2>{{item.name}}</h2>
            <p> {{item.type}} Piece</p>
        </ion-item>
        <button block (click)="onPop()">OK</button>
    </ion-list>
</ion-content>
